<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Casadobleve | Registro</title>
</head>

<body class="min-h-screen bg-orange-100 py-8 sm:px-6 lg:px-8">
    <div id="notification" class="flex justify-center fixed"></div>
        <div class=" flex flex-col justify-center" >     
        <!-- Titulos -->
        <div class="sm:mx-auto sm:w-full sm:max-w-md"> 
            
            <h2 class="mt-3 text-center text-3xl font-extrabold text-gray-900">
                Crear cuenta
            </h2>
            <p class="mt-1 text-center text-sm text-gray-600 max-w">
                Ingresa tus datos en el formulario para registrarte.
                 Si ya tienes una cuenta
                <a href="/login" class="font-medium text-orange-600 hover:text-orange-500">
                    Inicia sesion
                </a>
            </p>
        </div>

        <!-- Form container -->
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-4 px-4 shadow sm:rounded-lg sm:px-10">
                <form class="space-y-3" id="form" action="#" method="POST"> 

                    <!-- Nombre y apellido -->
                    <div >
                        <div class="mt-1">
                            <input id="nombre" name="nombre" type="nombre" autocomplete="nombre" 
                                class="appearance-none  relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:z-10 sm:text-sm"
                                placeholder="Nombre y apellido">
                        </div>
                    </div>
                    <p class="text-xs text-red-700 hidden">El nombre es requerido</p>

                    <!-- Email -->
                    <div>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" 
                                class="appearance-none  relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:z-10 sm:text-sm"
                                placeholder="Email">
                        </div>
                        <p class="text-xs text-red-700 py-1 hidden">El correo es requerido</p>
                    </div>

                    <!-- Telefono -->
                    <div>
                        <div class="mt-1 flex flex-row">
                            <select name="codigo" id="codigo"  class=" border-gray-300">
                         <option value="" selected disabled>04**</option>
                         <option>0412</option>
                         <option>0414</option>
                         <option>0416</option>
                         <option>0424</option>
                         <option>0426</option>
                            </select>
                            <input id="telefono" name="telefono" type="telefono" autocomplete="telefono" 
                                class="appearance-none  relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:z-10 sm:text-sm"
                                placeholder="Numero de telefono">
                        </div>
                        <p class="text-xs text-red-700 py-1 hidden">El telefono es requerido</p>
                    </div>
                    
                    <!-- Contrasena -->
                    <div>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password" 
                                class="appearance-none  relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:z-10 sm:text-sm"
                                placeholder="Contraseña">
                        </div>
                        <p class="text-xs text-red-700 py-1 hidden">Debe tener 8 caracteres y al menos una letra y un numero</p>
                    </div>

                    <!-- Confirmar contrasena -->
                    <div>
                        <div class="mt-1">
                            <input id="confirm-password" name="confirm-password" type="password" 
                                class="appearance-none  relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:z-10 sm:text-sm"
                                placeholder="Confirmar contraseña">
                        </div>
                        <p class="text-xs text-red-700 py-1 hidden">Las contraseñas no coinciden</p>
                    </div>
                    
                    <!-- Boton iniciar -->
                    <div>
                        <button id="form-btn" disabled type="submit"
                            class="disabled:opacity-50 disabled:cursor-not-allowed group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Crear cuenta
                        </button>
                    </div>
                </form>
                <div class="mt-3">
    
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-100 text-gray-500">
                                O 
                            </span>
                        </div>
                    </div>

                    <!-- Iniciar con Google -->
                    <a href="#" class="flex items-center justify-center mt-4 text-white rounded-lg shadow-md hover:bg-gray-100">
                        <div class="px-4 py-1">
                            <svg class="h-6 w-6" viewBox="0 0 40 40">
                                <path
                                    d="M36.3425 16.7358H35V16.6667H20V23.3333H29.4192C28.045 27.2142 24.3525 30 20 30C14.4775 30 10 25.5225 10 20C10 14.4775 14.4775 9.99999 20 9.99999C22.5492 9.99999 24.8683 10.9617 26.6342 12.5325L31.3483 7.81833C28.3717 5.04416 24.39 3.33333 20 3.33333C10.7958 3.33333 3.33335 10.7958 3.33335 20C3.33335 29.2042 10.7958 36.6667 20 36.6667C29.2042 36.6667 36.6667 29.2042 36.6667 20C36.6667 18.8825 36.5517 17.7917 36.3425 16.7358Z"
                                    fill="#FFC107" />
                                <path
                                    d="M5.25497 12.2425L10.7308 16.2583C12.2125 12.59 15.8008 9.99999 20 9.99999C22.5491 9.99999 24.8683 10.9617 26.6341 12.5325L31.3483 7.81833C28.3716 5.04416 24.39 3.33333 20 3.33333C13.5983 3.33333 8.04663 6.94749 5.25497 12.2425Z"
                                    fill="#FF3D00" />
                                <path
                                    d="M20 36.6667C24.305 36.6667 28.2167 35.0192 31.1742 32.34L26.0159 27.975C24.3425 29.2425 22.2625 30 20 30C15.665 30 11.9842 27.2359 10.5975 23.3784L5.16254 27.5659C7.92087 32.9634 13.5225 36.6667 20 36.6667Z"
                                    fill="#4CAF50" />
                                <path
                                    d="M36.3425 16.7358H35V16.6667H20V23.3333H29.4192C28.7592 25.1975 27.56 26.805 26.0133 27.9758C26.0142 27.975 26.015 27.975 26.0158 27.9742L31.1742 32.3392C30.8092 32.6708 36.6667 28.3333 36.6667 20C36.6667 18.8825 36.5517 17.7917 36.3425 16.7358Z"
                                    fill="#1976D2" />
                            </svg>
                        </div>
                        <h1 class="px-4 py-3 w-5/6 text-center text-gray-600 font-bold">Registrarme con Google</h1>
                    </a>
                </div>
            </div>
        </div>
    </div>


<script type="module" src="index.js"></script>
<script type="module" src="../components/notification.js"></script>


</body>
</html>
